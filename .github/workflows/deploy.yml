name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      # Optional: Upload build artifacts, run tests, etc.

      # ğŸš€ Auto-deploy to Render via deploy hook
      - name: ğŸ”¥ Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
